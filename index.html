<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Cartas</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Jogo de Cartas</h1>
      <p>Escolha um baralho para começar</p>
    </header>
    
    <main class="deck-selection">
      <div class="deck-grid">
        <a href="jogo.html?deck=sensual" class="deck-card sensual">
          <div class="deck-content">
            <h2>Sensual</h2>
            <p>Cartas para momentos íntimos</p>
          </div>
        </a>
        
        <a href="jogo.html?deck=infantil" class="deck-card infantil">
          <div class="deck-content">
            <h2>Infantil</h2>
            <p>Diversão para crianças</p>
          </div>
        </a>
        
        <a href="jogo.html?deck=quebra-gelo" class="deck-card quebra-gelo">
          <div class="deck-content">
            <h2>Quebra-gelo</h2>
            <p>Perfeito para novos grupos</p>
          </div>
        </a>
        
        <a href="jogo.html?deck=casal" class="deck-card casal">
          <div class="deck-content">
            <h2>Casal</h2>
            <p>Para momentos a dois</p>
          </div>
        </a>
        
        <a href="jogo.html?deck=familia" class="deck-card familia">
          <div class="deck-content">
            <h2>Família</h2>
            <p>Diversão para todos</p>
          </div>
        </a>
      </div>
    </main>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
